<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Distraction Blocker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🚀 Focus Mode</h1>
    <p class="subtitle">Block distractions. Earn rewards.</p>

    <div class="card">
      <input id="siteInput" type="text" placeholder="Enter site (e.g. youtube.com)">
      <button id="addSite">+ Add Site</button>
    </div>

    <div class="card">
      <h2>Blocked Sites</h2>
      <ul id="siteList"></ul>
    </div>

    <div class="card focus-card">
      <button id="startFocus">▶ Start 25m Focus</button>
      <p id="status">Not started yet.</p>
    </div>

    <div class="reward-box" id="reward">
      <p class="placeholder">🎁 Your reward will appear here after focus!</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
